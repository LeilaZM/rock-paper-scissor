<body>
     <h1>ROCK - PAPER - SCISSORS</h1>
     <div class="main">
          <p class="descriptionP1">In this game you will be playing against a computer. The player who reaches 5 wins
               first, will be the winner of the game.</p>
          <p class="descriptionP2">To start the game, select your weapon of choice:</p>
          <div class="icons">
               <button class="rock" value="rock"></button>
               <button class="paper" value="paper"></button>
               <button class="scissors" value="scissors"></button>
          </div>
          <div class="box">
               <div id="selections"></div>
               <div id="result"></div>
          </div>
          
     </div>
